<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #cbe1ff, #f1f5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;

            text-align: center;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        h2 {
            margin: 10px 0;
            color: #555;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .id-box {
            margin-top: 20px;
            padding: 12px;
            background: #eef4ff;
            border-left: 4px solid #4b75ff;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
